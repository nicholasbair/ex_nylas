name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.14', '1.15', '1.16', '1.17']
        otp: ['24.0', '25.0', '26.0', '27.0']
        exclude:
        - elixir: '1.14'
          otp: '26.0'
        - elixir: '1.14'
          otp: '27.0'
        - elixir: '1.15'
          otp: '27.0'
        - elixir: '1.16'
          otp: '27.0'
        - elixir: '1.17'
          otp: '24.0'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
    - name: Run Credo
      run: mix credo
    - name: Run Dialyzer
      run: mix dialyzer
