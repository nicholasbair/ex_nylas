name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        elixir: ['1.14', '1.15', '1.16', '1.17', '1.18', '1.19']
        otp: ['24.3.4.13', '25.3.2.8', '26.2.1', '27.0.0', '28.1.0']
        exclude:
          - { elixir: '1.14', otp: '26.2.1' }
          - { elixir: '1.14', otp: '27.0.0' }
          - { elixir: '1.14', otp: '28.1.0' }

          - { elixir: '1.15', otp: '27.0.0' }
          - { elixir: '1.15', otp: '28.1.0' }

          - { elixir: '1.16', otp: '27.0.0' }
          - { elixir: '1.16', otp: '28.1.0' }

          - { elixir: '1.17', otp: '24.3.4.13' }
          - { elixir: '1.17', otp: '28.1.0' }

          - { elixir: '1.18', otp: '24.3.4.13' }
          - { elixir: '1.18', otp: '28.1.0' }

          - { elixir: '1.19', otp: '24.3.4.13' }
          - { elixir: '1.19', otp: '25.3.2.8' }

    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-
            ${{ runner.os }}-mix-${{ matrix.elixir }}-
            ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test --warnings-as-errors
      - name: Run Credo
        run: mix credo --strict
      - name: Run Dialyzer
        run: mix dialyzer
